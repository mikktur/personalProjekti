<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLACEHOLDER</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- CONTAINS SEARCH, FAVORITE RESTAURANTS,FILTERS ETC-->
      <div class="sidePanelContainer">
        <!-- CONTAINS SEARCH, FAVORITE RESTAURANTS, FILTERS, ETC-->
        <aside class="sidePanel">
          <button id="hideSide">
            <span>&times;</span>
          </button>
          <div id="contentSection">
            <div class="filter">
              <h3>Filter by city</h3>
              <div id="city-filters"></div>
            </div>
          </div>
        </aside>
      </div>
      <div id="sidepanel2">
        <a id="showSide"><img src="img/menuIcon.png" alt="menuIcon" /></a>
      </div>

      <div class="wrapper">
        <a class="dropbtn" id="loginBtn" style="display: none">Login</a>
        <a
          ><div id="avatar-container" class="dropbtn" style="display: none">
            <img id="avatar-img" src="img/user-avatar.svg" alt="Avatar" />
          </div>
        </a>
        <div class="dropdown">
          <div class="dropdown-content">
            <div id="logged-out" style="display: none">
              <form id="loginForm">
                <h3>Login</h3>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                />
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
                <span id="login-error"></span>
                <button type="submit">Login</button>
              </form>
              <a id="register">register</a>
            </div>
            <!-- USER SETTINGS,LOGOUT ETC AFTER LOGGED IN-->
            <div class="logged-in-content" id="logged" style="display: none">
              <a id="settings-link">User Settings</a>
              <a id="logout-btn">Logout</a>
            </div>
          </div>
        </div>
        <div class="map" id="map"></div>
        <div id="restaurantModal" class="modal">
          <div class="modal-content">
            <div id="tabs">
              <button class="tablinks" data-day="maanantai">Maanantai</button>
              <button class="tablinks" data-day="tiistai">Tiistai</button>
              <button class="tablinks" data-day="keskiviikko">
                Keskiviikko
              </button>
              <button class="tablinks" data-day="torstai">Torstai</button>
              <button class="tablinks" data-day="perjantai">Perjantai</button>
              <button class="tablinks" data-day="lauantai">Lauantai</button>
              <button class="tablinks" data-day="sunnuntai">Sunnuntai</button>
            </div>
            <div id="menu-content">
              <div id="maanantaiMenu" class="menu-content"></div>
              <div id="tiistaiMenu" class="menu-content"></div>
              <div id="keskiviikkoMenu" class="menu-content"></div>
              <div id="torstaiMenu" class="menu-content"></div>
              <div id="perjantaiMenu" class="menu-content"></div>
              <div id="lauantaiMenu" class="menu-content"></div>
              <div id="sunnuntaiMenu" class="menu-content"></div>
            </div>
          </div>
          <span class="close">&times;</span>
        </div>
      </div>
    </div>
    <div id="toastContainer"></div>
    <dialog id="register-dialog">
      <div id="registerdia-wrap">
        <h2>Register</h2>
        <form id="register-form" action="/register" method="POST">
          <input
            type="text"
            name="username"
            placeholder="Enter your username"
          />
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
          />
          <input type="email" name="email" placeholder="Enter your email" />
          <span id="register-error"></span>
          <button type="submit">Register</button>
        </form>
      </div>
    </dialog>
    <dialog id="settingsModal">
      <h2>User Settings</h2>
      <form id="settingsForm">
        <!--TODO PROFILEPICTURE MAYBE(?)-->
      </form>
    </dialog>
  </body>
</html>
