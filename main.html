<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLACEHOLDER</title>
    <link rel="stylesheet" href="style.css" />
    <link />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- CONTAINS SEARCH, FAVORITE RESTAURANTS,FILTERS ETC-->
      <div class="sidePanelContainer">
        <button id="showSide">-></button>
        <!-- CONTAINS SEARCH, FAVORITE RESTAURANTS, FILTERS, ETC-->
        <aside class="sidePanel">
          <div id="contentSection">
            <div class="filter">
              <h3>Filter by city</h3>
              <div id="city-filters"></div>
              <div class="select-container">
                <label for="companies">Filter by company</label>
                <select name="companies" id="companies">
                  <option value="None">None</option>
                  <option value="Tampere">1</option>
                  <option value="Oulu">2</option>
                  <option value="Helsinki">3</option>
                  <option value="Vantaa">4</option>
                </select>
              </div>
            </div>
            <!--VISIBLE ONLY FOR LOGGED USERS-->
            <!--maybe add favrestaurant infos directly to sidepanel(?)-->
            <div class="favorites">
              <h2>FAVORITES HERE</h2>
              <ul>
                <li>Favorite 1</li>
                <li>Favorite 2</li>
              </ul>
            </div>
          </div>
        </aside>
      </div>

      <div class="wrapper">
        <button class="dropbtn">Login</button>
        <div class="dropdown">
          <!--- CHANGE BUTTON TEXT TO USERNAME WHEN LOGGED IN -->

          <div class="dropdown-content">
            <form id="loginForm" style="display: flex">
              <h2>Login</h2>
              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Password" />
              <button type="submit" onclick="login()">Login</button>
            </form>
            <!-- USER SETTINGS,LOGOUT ETC AFTER LOGGED IN-->
            <div class="logged-in-content" id="logged" style="display: none">
              <a href="#">User Settings</a>
              <a href="#">Logout</a>
            </div>
          </div>
        </div>
        <div class="map" id="map">
          <!-- SHOWS MENU NEEDS TO BE FILLED VIA JS-->
          <div id="settingsModal">
            <h2>User Settings</h2>
            <form id="settingsForm">
              <!--TODO PROFILEPICTURE MAYBE(?)-->
              <input type="text" placeholder="Name" />
              <input type="text" placeholder="Surname" />
              <input type="text" placeholder="Email" />
              <input type="text" placeholder="City" />
              <button type="save">Save</button>
              <button type="cancel">Cancel</button>
            </form>
          </div>
        </div>
        <div id="restaurantModal" class="modal">
          <div class="modal-content">
            <div id="tabs">
              <button class="tablinks" data-day="maanantai">Maanantai</button>
              <button class="tablinks" data-day="tiistai">Tiistai</button>
              <button class="tablinks" data-day="keskiviikko">
                Keskiviikko
              </button>
              <button class="tablinks" data-day="torstai">Torstai</button>
              <button class="tablinks" data-day="perjantai">Perjantai</button>
              <button class="tablinks" data-day="lauantai">Lauantai</button>
              <button class="tablinks" data-day="sunnuntai">Sunnuntai</button>
            </div>
            <div id="menu-content">
              <div id="maanantaiMenu" class="menu-content"></div>
              <div id="tiistaiMenu" class="menu-content"></div>
              <div id="keskiviikkoMenu" class="menu-content"></div>
              <div id="torstaiMenu" class="menu-content"></div>
              <div id="perjantaiMenu" class="menu-content"></div>
              <div id="lauantaiMenu" class="menu-content"></div>
              <div id="sunnuntaiMenu" class="menu-content"></div>
            </div>
          </div>
          <span class="close">&times;</span>
        </div>
      </div>
    </div>
  </body>
</html>
